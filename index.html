<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Aakash Dasgupta | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <section class="card">
      <img 
      class="card__container-image"
      srcset="images/image-product-mobile.jpg 686w, images/image-product-desktop.jpg 600w"
      sizes="(max-width: 430px) 343px,
              300px"
      src="images/image-product-desktop.jpg"
      alt="product image">
      <section class="card__container-content">
        <h3 class="product-tag">perfume</h3>
        <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="card__content-price">
          <span class="product-price-new">$149.99</span>
          <span class="product-price-old">$169.99</span>
        </p>
        <a class="add-button-large">
          <img src="./images/icon-cart.svg" alt="add to cart">
          Add to Cart
        </a>
      </section>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/a-d14">Aakash Dasgupta</a>.
  </footer>
</body>
</html>
